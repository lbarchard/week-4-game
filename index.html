<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href=".\assets\css\style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src=".\assets\javascript\game.js"></script>
	<title>Star Wars</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1>Star Wars RPG</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h2 id="instructionText">Click a character to choose it as your hero!</h2>
			</div>
		</div>
		<div class="row characters">
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
				<div class="characterCard" id="0">
				</div>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
				<div class="characterCard" id="1">
				</div>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
				<div class="characterCard" id="2">
				</div>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
				<div class="characterCard" id="3">
				</div>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
				<div class="characterCard" id="4">
				</div>
			</div>
		</div>
		<div class="row">
			<h1>Battle!</h1>
		</div>
		<div class="row battle">
			<div class="col-xs-12 col-sm-5 col-md-3 col-lg-2">
				<div class="characterCard" id="hero">
				</div>
			</div>
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
				<div id="attack">
					<button class="btn btn-default" id="attackButton" type="submit">Attack</button>
				</div>
			</div>
			<div class="col-xs-12 col-sm-5 col-md-3 col-lg-2">
				<div class="characterCard" id="villain">
				</div>
			</div>
		</div>
</body>

</html>
